name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: sanisettes_user
          POSTGRES_PASSWORD: sanisettes_password
          POSTGRES_DB: sanisettes_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U sanisettes_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DEBUG: "False"
      SECRET_KEY: "fake-key-for-ci"
      POSTGRES_USER: sanisettes_user
      POSTGRES_PASSWORD: sanisettes_password
      POSTGRES_DB: sanisettes_db
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 isort pytest pytest-django pytest-cov

      - name: Run linters
        run: |
          black --check .
          isort --check-only .
          flake8 .

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          pytest --ds=sanisettes_project.settings --disable-warnings --maxfail=1 --cov=.

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: jcozanne/sanisettes_app:latest
